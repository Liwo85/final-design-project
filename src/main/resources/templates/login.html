<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <th:block th:replace="fragments.html::head"></th:block>
</head>
<body>

<nav th:replace="fragments.html::nav"></nav>

<div class="container">
    <h2 class="my-4">Strona logowania użytkownika</h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label class="mt-3" for="usr">Użytkownik</label>
            <input type="text" class="form-control" id="usr" name="username" placeholder="Email lub nazwa użytkownika">
        </div>
        <div class="form-group">
            <label class="mt-3" for="pwd">Hasło</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="No bez jaj!!! Admin???">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Zaloguj</button>
        </div>
    </form>
</div>

<footer th:replace="fragments.html::footer"></footer>

</body>
</html>
